<!DOCTYPE html>
<html>
<head>
    <title>PMS Web Remote Options</title>
    <script src="js/vendor.js"></script>
</head>

<body>
Url(s) to match:
<p>By default, PMS Web Remote is looking for <strong>plex.tv</strong> or port <strong>:32400</strong> urls.</p>
<p>To set several urls to watch, separate them with spaces (e.g.: <code
        style="font-size: 12px; background: #fafafa; padding: 3px; border: solid 1px #ccc; border-radius: 2px;">http://55.23.210.90:32400
    my-pms-alias.com:1337 plex.tv some-reverse-ip.provider.com</code>)</p>
<input type="text" id="match" size="200" placeholder="e.g.: http://55.23.210.90:32400">

<div id="status"></div>
<button id="save">Save</button>

<script src="js/options.js"></script>
</body>
</html>
